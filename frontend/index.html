<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch2Gether Lite</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Watch2Gether Lite (2 Kişi)</h1>
    </header>

    <div class="room-section">
      <input id="roomId" placeholder="Oda ID">
      <input id="displayName" placeholder="İsminiz">
      <button id="joinBtn">Gay firat</button>
    </div>

    <div class="main">
      <div class="video-panel">
        <div class="video-controls">
          <input id="videoId" placeholder="YouTube Video ID (ör: dQw4w9WgXcQ)">
          <button id="loadBtn">Yükle</button>
          <button id="playBtn">▶ Oynat</button>
          <button id="pauseBtn">⏸ Durdur</button>
          <button id="seekBackBtn">⏪ -5s</button>
          <button id="seekFwdBtn">⏩ +5s</button>
          <span id="hostBadge" class="badge hidden">HOST</span>
        </div>
        <div id="player"></div>
      </div>

      <aside class="sidebar">
        <div class="users">
          <h3>Kullanıcılar</h3>
          <ul id="userList"></ul>
        </div>

        <div class="chat">
          <h3>Sohbet</h3>
          <div id="chatLog"></div>
          <div class="chat-input">
            <input id="chatText" placeholder="Mesaj yaz...">
            <button id="chatSend">Gönder</button>
          </div>
        </div>
      </aside>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
